    <style>
        th, td {
            padding: 5px;
            height: auto;
        }
        /* dropdowndesign */
        /* Dropdown Button */
        .reject-button {
            background-color: #d9512c;
            color: white;
            width: 70px;
        }
        .deactive-button {
            background-color: red;
            color: white;
            width: 70px;
        }
        .active-button {
            background-color: green;
            color: white;
            width: 70px;
        }

        .dropbtn {
            height: 27px;
            padding: 4px;

            border-radius: 20px;
            color: black;
            background-color: white;
            border: 1px solid black;
        }
        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding-left: 2px;
            min-width: 50px;
            height: fit-content;

        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 2px;
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .btn-darks{
            color: black;
            background-color: transparent;
            border-color: none;
            font-size: 14px;
        }
        .btn-dangers{
            color: black;
            background-color: transparent;
            border-color: none;
            font-size: 14px;
        }
        .btn-warn {
            color: black;
            background-color: transparent;
            border-color: none;
            font-size: 14px;
        }
        .btn-warn:hover{
            background-color: none;
        }
        .reject-button{
            background-color: #d9512c;
            color: white;
            width: 63px;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;}
    </style>
</head>
